<html>
<head>
<title>Fleetcor Login</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="/css/style.css"/>
<!-- Include JS File Here -->
<script src="/js/login.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<!-- <h2>Fleetcor Login</h2> -->
<img src='/image/fleetcor-logo.jpg' alt='Fleetcor Login'>
<form id="form_id" method="post" name="myform" method="post" action="/generateToken" onSubmit="return validate()">
<label id="error" style="display:none;color:red"></label>
<label>User Name :</label>
<input type="text" name="username" id="username"/>

<input type="password" name="password" id="password"/>
<input type="submit" value="Login" id="submit"/>
</form>
</div>
</div>
</body>
</html>
